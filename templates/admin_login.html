{{ template "header.html" "Login" }}

<form action="/admin/login" method="post" class="loginForm">
  <h3>Admin sign in</h3>

  {{ if .error }}
  <div class="error neighbored-bottom">
    {{ .error }}
  </div> 
  {{ end }}
  
  <label for="username">Username</label>
  <input type="text" name="username" autofocus />

  <label for="password">Password</label>
  <input type="password" name="password" />

  <button type="submit" class="button">Login</button>
</form>

<style>
  .loginForm {
    display: flex;
    flex-direction: column;
    margin-left: auto;
    margin-right: auto;
    max-width: 250px;
  }

  .loginForm > input {
    margin-bottom: 1em;
    font-size: 24px;
    background-color: #111;
    color: #fff;
    border: none;
    padding: 10px 12px;
    border-radius: 5px;
  }

  .loginForm > label {
    color: #ccc;
    margin-bottom: 5px;
  }
</style>

{{ template "footer.html" . }}
