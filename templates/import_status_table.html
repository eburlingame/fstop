<table
  {{if .poll }}
  hx-get="/admin/import/status/{{ .importBatchId }}"
  hx-trigger="every 2s"
  hx-swap="outerHTML"
  {{end}}
>
  <tbody>
    {{ range .statuses }} 
      {{ if .IsProcessed}}
      <tr>
        <td><img src="{{ .URL }}" /></td>
      </tr>
      {{else }}
      <tr>
        <td>Processing...</td>
      </tr>
      {{end}} 
    {{ end }}
  </tbody>
</table>
