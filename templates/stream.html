<style>
  .grid {
    width: 100%;
  }

  /* clear fix */
  .grid:after {
    content: "";
    display: block;
    clear: both;
  }

  /* ---- .grid-item ---- */

  .grid-sizer,
  .grid-item {
    width: calc(33.333% - 5px);
  }

  .grid-item {
    float: left;
    margin-bottom: 5px;
  }

  .grid-item img {
    display: block;
    max-width: 100%;
  }
</style>

<div class="grid">
  <div class="grid-sizer"></div>

  {{ range . }}
  <div class="grid-item">
    <a href="/image/{{ .ImageId }}" class="streamLink">
      <img src="{{ .PublicURL }}" />
    </a>
  </div>
  {{ end }}
</div>

<script>
  var grid = document.querySelector(".grid");

  var msnry = new Masonry(grid, {
    itemSelector: ".grid-item",
    columnWidth: ".grid-sizer",
    percentPosition: true,
    gutter: 5,
  });

  imagesLoaded(grid).on("progress", function () {
    msnry.layout();
  });
</script>
