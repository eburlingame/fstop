{{ template "header.html" "Login" }}

{{ if .error }}
  <div class="error">
    {{ .error }}
  </div> 
{{ end }}

<form action="/login" method="post">
  <input type="text" name="username" />
  <input type="password" name="password" />

  <button type="submit">Login</button>
</form>

{{ template "footer.html" . }}
